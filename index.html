<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Latin ‚áÑ Cyrillic Cipher</title>
  <style>
    /* DEFAULT: DARK THEME */
    body {
      font-family: "Poppins", sans-serif;
      background: #0b152e; /* biru gelap */
      color: #e0e0e0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }
    textarea, #result {
      width: 100%;
      max-width: 300px;
      height: 250px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #415a77;
      resize: vertical;
      font-size: 15px;
      line-height: 1.4;
      background: #1b263b;
      color: #f5f5f5;
    }
    #result {
      background: #1b263b;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
    }
    button {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #0077b6;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background: #0096c7;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .tips {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      max-width: 150px;
      text-align: left;
      line-height: 1.4;
    }

    /* LIGHT THEME */
    body.light {
      background: #f2f2f2;
      color: #000;
    }
    body.light h1 {
      color: #000;
    }
    body.light textarea,
    body.light #result {
      background: #fff;
      border: 1px solid #ccc;
      color: #000;
    }
    body.light #result {
      background: #fff;
    }
    body.light button {
      background: #4CAF50;
    }
    body.light button:hover {
      background: #45a049;
    }
    body.light .tips {
      color: rgba(0,0,0,0.6);
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 15px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    body.light footer {
      color: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>Latin ‚áÑ Cyrillic Cipher</h1>

  <!-- toggle button -->
  <button id="toggle-theme">‚òÄÔ∏è Light Mode</button>
  <div class="container">
    <!-- tips, input, output di sini -->
  </div>

  <div class="controls">
    <label><input type="radio" name="mode" value="encrypt" checked>Encrypt (Latin ‚û∫ Cyrillic)</label><br>
    <label><input type="radio" name="mode" value="decrypt">Decrypt (Cyrillic ‚û∫ Latin)</label><br>
    <button onclick="clearText()">Clear</button>
    <button onclick="copyResult()">Copy</button>
  </div>


  <div class="container">
    <textarea id="inputText" placeholder="Write text here..."></textarea>
    <textarea id="result" placeholder="Result will appear here..." readonly></textarea>
  </div>

  <footer><a href="https://fahilsum.github.io/" target="_blank" style="color:inherit;text-decoration:none;">@fahilsum</a></footer>


  <script>
    const LATIN = "QWERTYUIOPASDFGHJKLZXCVBNM 0123456789";
    const CYRILLIC = "–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø ‡•¶‡•ß‡•®‡•©‡•™‡•´‡•¨‡•≠‡•Æ‡•Ø";

    const encMap = new Map([...LATIN].map((ch, i) => [ch, CYRILLIC[i]]));
    const decMap = new Map([...CYRILLIC].map((ch, i) => [ch, LATIN[i]]));

    const inputBox = document.getElementById("inputText");
    const resultBox = document.getElementById("result");

    function processText() {
      const mode = document.querySelector("input[name='mode']:checked").value;
      const text = inputBox.value.toUpperCase();
      let result = "";
      if (mode === "encrypt") {
        result = [...text].map(ch => encMap.get(ch) || ch).join("");
      } else {
        result = [...text].map(ch => decMap.get(ch) || ch).join("");
      }
      resultBox.value = result.toLowerCase();
    }

    function clearText() {
      inputBox.value = "";
      resultBox.value = ""; // ‚Üê sama
    }

    function copyResult() {
      const result = resultBox.value; // ‚Üê ambil dari .value
      if (!result) return;
      navigator.clipboard.writeText(result).then(() => {
        alert("Result copied to clipboard!");
      });
    }

    inputBox.addEventListener("input", processText);
    document.querySelectorAll("input[name='mode']").forEach(radio => {
      radio.addEventListener("change", processText);
    });

    //toggle theme
    const toggleBtn = document.getElementById("toggle-theme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        toggleBtn.textContent = "üåô Dark Mode";
      } else {
        toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
      }
    });

  </script>
</body>
</html>
